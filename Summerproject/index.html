<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSP Clinic</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url('indeximage.jpg'); 
            background-size: cover;  /* Ensures the background image covers the entire area */
            background-position: center;  /* Centers the background image */
        }
        .container {
            background: rgba(255, 255, 255, 0.9);  /* Adds slight transparency */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: transitionIn-Y-bottom 0.5s;
        }
        .heading-text {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .sub-text2 {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .login-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 25px;
            font-size: 16px;
            text-decoration: none;  /* Ensures no underline */
            display: inline-block;  /* Ensures the button gets the padding */
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        @keyframes transitionIn-Y-bottom {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="heading-text">Avoid Hassles & Delays.</p>
        <p class="sub-text2">
            How is health today? Sounds like not good!<br>
            Don't worry. Find your doctor online and book as you wish with eDoc. <br>
            We offer you a free doctor channeling service. Make your appointment now.
        </p>
        <a href="Summerproject/Doctorappointment.html" class="login-btn">Make Appointment</a>
    </div>
</body>
</html>
