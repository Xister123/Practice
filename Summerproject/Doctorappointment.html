<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor and Patient Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 45%; /* Adjust width to create symmetrical layout */
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin-top: 30px;
        display: inline-block;
        vertical-align: top; /* Align containers to the top */
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"],
    select {
        width: calc(100% - 22px); /* Adjust input width to accommodate padding and borders */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .btn-container {
        text-align: center;
        margin-top: 20px;
    }
    .btn-container button {
        background-color: #008CBA;
        color: white;
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-container button:hover {
        background-color: #005f6b;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Doctor Login</h2>
    <form action="#" method="post">
        <label for="doc_username">Username:</label>
        <input type="text" id="doc_username" name="doc_username" required>

        <label for="doc_password">Password:</label>
        <input type="password" id="doc_password" name="doc_password" required>

        <input type="submit" value="Login">
    </form>
</div>

<div class="container">
    <h2>Patient Login</h2>
    <form action="#" method="post">
        <label for="pat_username">Username:</label>
        <input type="text" id="pat_username" name="pat_username" required>

        <label for="pat_password">Password:</label>
        <input type="password" id="pat_password" name="pat_password" required>

        <input type="submit" value="Login">
    </form>
</div>

<div class="btn-container">
    <button onclick="location.href='#'">About Us</button>
    <button onclick="location.href='#'">Services</button>
    <button onclick="location.href='#'">Doctor Info</button>
    <button onclick="location.href='#'">Hospital Info</button>
</div>

</body>
</html>
