<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Display</title>
<style>
  .number {
    display: inline-block;
    width: 40px;
    height: 40px;
    margin: 5px;
    text-align: center;
    line-height: 40px;
    border-radius: 5px;
  }
  .even {
    background-color: rgb(0, 255, 0);
  }
  .odd {
    background-color: rgb(0, 25, 248);
  }
  .prime {
    background-color: rgb(247, 37, 0);
    color: white;
  }
</style>
</head>
<body>
<div id="numberContainer"></div>
<script>
  function isPrime(num) {
    for (let i = 2, sqrt = Math.sqrt(num); i <= sqrt; i++) {
      if (num % i === 0) return false;
    }
    return num > 1;
  }

  function createNumbers() {
    let container = document.getElementById("numberContainer");
    for (let i = 1; i <= 100; i++) {
      let div = document.createElement("div");
      div.textContent = i;
      div.className = "number";
      if (i % 2 === 0) {
        div.classList.add("even");
      } else {
        div.classList.add("odd");
      }
      if (isPrime(i)) {
        div.classList.add("prime");
      }
      container.appendChild(div);
    }
  }

  window.onload = createNumbers;
</script>
</body>
</html>
